<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coronavírus - São Carlos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row" id="news-container"></div>
  </div>
  <template id="news-template">
    <div class="col-lg-4">
      <div class="card mb-3">
        <img src="{img}" class="card-img-top news-img" alt="{title}">
        <div class="card-body">
          <h5 class="card-title news-title">{title}</h5>
          <p class="card-text news-resume">{resume}</p>
          <a href="{url}" class="btn btn-primary news-link" target="_blank">Ver notícia</a>
        </div>
      </div>
    </div>
  </template>
  <script src="index.js"></script>
</body>

</html>
